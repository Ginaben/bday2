language: java
jdk:
  - openjdk11
branches:
  only:
    - main
before_install:
  - chmod +x gradlew

# travis ci 서버의 home
cache:
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.gradle"

script:
  - "./gradlew clean build"

before_deploy:
  - zip -r bday2 *
  - mkdir -p deploy
  - mv bday2.zip deploy/bday2.zip

deploy:
  - provider: s3
    access_key_id: "$AWS_ACCESS_KEY"
    secret_access_key: "$AWS_SECRET_KEY"
    bucket: bday2-springboot-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private #zip 파일접근을 private
    local_dir: deploy #before_deploy에서 생성한 디렉토리
    wait-until-deployed: true
    on:
      branch: main

