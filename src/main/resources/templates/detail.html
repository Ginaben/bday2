<!DOCTYPE html>
<block xmlns:th="http://www.w3.org/1999/xhtml">
    <!-- 페이지 css/ js 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script th:src="@{/js/day.js}"></script>

    <link th:href="@{/css/day.css}" rel="stylesheet"/>


    <table>
        <tr>
            <th class="tb inline">이름</th>
            <td>[[${date.name}]]</td>
        </tr>
        <tr>
            <th class="tb inline">생일</th>
            <td>[[${date.month}]]/[[${date.day}]]</td>
        </tr>
        <tr>
            <th class="tb inline">정보</th>
            <td>
                <!-- 리스트 -->
                <div>
                    <div id="list-table">
                        <div th:each="tmi: ${tmi}">
                            <span style="display: none;">[[${tmi.tid}]]</span>
                            <span>[[${tmi.text}]]</span>
                            <span style="display: none;">[[${tmi.bDay.month}]]</span>
                            <span style="display: none;">[[${tmi.bDay.day}]]</span>
                        </div>

                    </div>

                </div>

                <!-- 인풋 -->
                <div class="inputWrapper">
                    <div>
                        <input type="hidden" class="mno" th:value="${date.id}">
                        <input type="text" id="text" name="text" placeholder="정보를 입력해주세요">
                    </div>
                    <span class="addBtn inline">추가하기</span><br/>
                    <span class="check inline"></span>
                </div>

            </td>
        </tr>
    </table>
</block>
