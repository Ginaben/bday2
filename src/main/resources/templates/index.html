<!DOCTYPE html>
<block xmlns:th="http://www.w3.org/1999/xhtml">

    <link th:href="@{/css/day.css}" rel="stylesheet"/>

    <h1>생일 티엠아</h1>

    <table>
<!--    <tr>-->
<!--        <td>-->
<!--            <button th:onclick="|location.href='@{/register}'|">등록하기</button>-->
<!--        </td>-->
<!--    </tr>-->

    <tr class="inline" style="margin-bottom:20px;">
        <td>
            <form th:action="@{'/add'}" method="post" th:object="${day}">
                <input type="text" class="idxInput" th:field="*{name}" placeholder="이름"><br>
                <input type="text" class="idxInput" th:field="*{month}" placeholder="월"><br>
                <input type="text" class="idxInput" th:field="*{day}" placeholder="일"><br>
                <span><button>등록하기</button></span>
            </form>
        </td>
    </tr>

    <tr>
        <td>
            <div>
                <form th:method="get" th:action="@{/list}">
                    <select class="dropdown inline" name="searchType">
                        <option th:each="searchType : ${T(happy.bday2.dto.search.SearchType).values()}"
                                th:value="${searchType}" th:text="${searchType.searchName}"></option>
                    </select>

                    <div class="search-bar inline">
                        <input id="search-input" name="keyword" th:value="${keyword}">
                    </div>
                    <button class="btn_search btn" type="submit">
                        검색하기
                    </button>
                </form>

            </div>
        </td>
    </tr>
</table>

</block>
